# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'hmsync' # You can change this to your preferred app name
primary_region = 'sin' # Singapore - change to your preferred region

[build]

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'  # Keep machines running always
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  size = 'shared-cpu-1x'  # 256MB RAM, 1 shared CPU - you can upgrade later
  memory = '256mb'
  cpus = 1

[[mounts]]
  source = 'hmsync_data'
  destination = '/data'
  initial_size = '1gb'  # Start with 1GB, costs $0.15/month

# Health check to ensure app is running
[[checks]]
  name = "http"
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/"
  port = 8080
  timeout = "10s"
  type = "http"
